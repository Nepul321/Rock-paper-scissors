<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <h1>Rock Paper scissors</h1>
    <div id="score">
        <p> Score goes here. The green color score is yours.</p>
   <span id="score1">0</span><span>:</span><span id="score2">0</span>
   <p id="comment"> Your comment goes here.</p>
    </div>
    <div id="game">
    <button id="rock" class="btn"></button>
     <button id="paper" class="btn"></button>
     <button id="scissor" class="btn"></button>
    </div>
</div>
<div id="intro" class="bg-primary">
    <h1 id="play"></h1>
    <button class="btn btn-success" id="btn">Start game</button>
</div>
<div id="wl" class="bg-primary">
<h1 id="text"></h1>
<button id="button" class="btn btn-danger">Restart</button>
</div>
</body>
<script src="script.js"></script>
</html>
